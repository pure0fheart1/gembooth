<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GemBooth Project Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-section">
                <h1 class="logo">🎨 GemBooth</h1>
                <p class="subtitle">Project Dashboard</p>
            </div>

            <nav class="nav-menu">
                <button class="nav-btn active" data-section="overview">
                    <span class="nav-icon">📊</span>
                    <span class="nav-text">Overview</span>
                </button>
                <button class="nav-btn" data-section="api-keys">
                    <span class="nav-icon">🔑</span>
                    <span class="nav-text">API Keys</span>
                </button>
                <button class="nav-btn" data-section="supabase">
                    <span class="nav-icon">🗄️</span>
                    <span class="nav-text">Supabase</span>
                </button>
                <button class="nav-btn" data-section="stripe">
                    <span class="nav-icon">💳</span>
                    <span class="nav-text">Stripe</span>
                </button>
                <button class="nav-btn" data-section="commands">
                    <span class="nav-icon">⚡</span>
                    <span class="nav-text">Commands</span>
                </button>
                <button class="nav-btn" data-section="links">
                    <span class="nav-icon">🔗</span>
                    <span class="nav-text">Quick Links</span>
                </button>
                <button class="nav-btn" data-section="ai-modes">
                    <span class="nav-icon">🎨</span>
                    <span class="nav-text">AI Modes</span>
                </button>
                <button class="nav-btn" data-section="troubleshooting">
                    <span class="nav-icon">🔧</span>
                    <span class="nav-text">Troubleshoot</span>
                </button>
            </nav>

            <div class="sidebar-footer">
                <p class="version">Version 1.0.0</p>
                <p class="powered">Powered by Flask</p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-wrapper" id="content-wrapper">
                <!-- Content loaded dynamically -->
            </div>
        </main>
    </div>

    <!-- Loading Spinner -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
